<sanadi-scroll [scrollVariant]="'2'">
    <div class="flex flex-row w-full h-full">

        <div class="flex flex-column w-full h-full flex-grow-1">
    
            <div class="flex flex-row w-full h-full p-3 gap-3">
    
                <p-card class="flex-grow-1 text-center">
                    <h3>Warehouse</h3>
                    <h3>1</h3>
                </p-card>
    
                <p-card class="flex-grow-1 text-center">
                    <h3>Store</h3>
                    <h3>1</h3>
                </p-card>
            </div>
    
            <div class="flex flex-row w-full p-3">
                <p-card class="w-full">
                    <p-chart class="flex flex-grow-1" type="line" [data]="data" [options]="options"></p-chart>
                </p-card>
            </div>
    
        </div>
    
    
        <div class="flex flex-column w-full h-full">
    
            <div class="flex flex-row w-full h-full p-3 gap-3 justify-content-center align-items-center flex-grow-1">
                <p-card class="w-full"><p-chart class="flex" type="doughnut" [data]="data1"
                        [options]="options1"></p-chart></p-card>
    
                <p-card class="w-full"><p-chart class="flex" type="doughnut" [data]="data2"
                        [options]="options2"></p-chart></p-card>
    
            </div>
    
            <div class="flex flex-row w-full h-full p-3 gap-3 flex-grow-1">
                <p-card class="w-full">
                    <sanadi-table [header]="'Top Warehouses'"></sanadi-table>
                </p-card>
    
                <p-card class="w-full">
                    <sanadi-table [header]="'Top Stores'"></sanadi-table>
                </p-card>
            </div>
    
        </div>
    
    </div>
</sanadi-scroll>
