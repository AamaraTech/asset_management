<p-dataView #dv [value]="storeList()" layout="grid" [rows]="10" [paginator]="true">
    <ng-template pTemplate="header">
        <div class="flex justify-content-end">
            <p-dataViewLayoutOptions layout="grid"></p-dataViewLayoutOptions>
        </div>
    </ng-template>

    <ng-template let-product pTemplate="list" let-products>
        <sanadi-scroll [scrollVariant]="'2'">
            <div class="grid grid-nogutter">
                <div class="col-12" *ngFor="let product of products; let first = first">
                    <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
                        [ngClass]="{ 'border-top-1 border': !first }">
                        <div
                            class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                            <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                                <div class="text-2xl font-bold">{{ product.store_name }}</div>
                            </div>
                            <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                                <button pButton [label]="'Select'" (click)="onStoreSelect(product)" class="md:align-self-end mb-2 primary"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </sanadi-scroll>
    </ng-template>
    <ng-template let-product pTemplate="grid" let-products>
        <sanadi-scroll [scrollVariant]="'2'">
            <div class="grid grid-nogutter">
                <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2" *ngFor="let product of products">
                    <div class="p-4 border-1 border card border-round">
                        <div class="flex flex-column align-items-center gap-3 py-5">
                            <div class="text-2xl font-bold">{{ product.store_name }}</div>
                        </div>
                        <div class="flex align-items-center justify-content-center">
                            <button pButton [label]="'Select'" (click)="onStoreSelect(product)" class="md:align-self-end mb-2 primary"></button>
                        </div>
                    </div>
                </div>
            </div>
        </sanadi-scroll>
    </ng-template>
</p-dataView>
