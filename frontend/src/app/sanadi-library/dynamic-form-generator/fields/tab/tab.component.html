<p-tabView [(activeIndex)]="activeIndex" (onChange)="onTabChanged()">
    <ng-container *ngFor="let config of fields; let i=index">
        <p-tabPanel>
            <ng-template pTemplate="header">
                <!-- <i class="pi pi-calendar"></i> -->
                <span>{{config.tabHeader}}</span>
            </ng-template>
            <div class="flex gap-3 flex-wrap">
                <ng-container *ngFor="let formField of config.fields; let j=index">
                    @if(formField?.type==="image"){
                    <div class="flex-grow-1 flex flex-column text-center">
                        <h4>{{formField.label}}</h4>
                        <p-image src="{{formField?.src}}" alt="Image" width="250"></p-image>
                    </div>
                    }
                    @else{
                    <div class="flex-grow-1 flex" [style.width]="formField?.fieldWidth">
                        <dynamic-field-builder class="w-full" [field]="formField" [form]="form"></dynamic-field-builder>
                    </div>
                    }
                </ng-container>
            </div>
        </p-tabPanel>
    </ng-container>
</p-tabView>
