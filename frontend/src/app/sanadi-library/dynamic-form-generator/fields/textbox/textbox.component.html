<div [formGroup]="form">
  <div *ngIf="!field?.multiline">
    <div id="field?.name" class="p-inputgroup">
      <span *ngIf="field?.prefixGroupBy" class="p-inputgroup-addon">
        {{field?.prefixGroupByText}}
        <i *ngIf="field?.prefixGroupByIcon" class="pi {{field?.prefixGroupByIcon}}"></i>
      </span>
     <!-- We have used textarea because of unresolved bug with input tag (Reason:-If something changed or reset to the form whole form scrolled to top because of set fields) -->
     <textarea  rows="1" [attr.type]="field?.type" class="form-control input-field" [id]="field?.name" [name]="field?.name" [formControlName]="field?.name"
     pInputText [placeholder]="field?.placeholder" [class.ng-invalid]="!isValid" [class.ng-dirty]="!isValid"
     [readonly]="field?.readonly"></textarea>
  
      <span *ngIf="field?.suffixGroupBy" class="p-inputgroup-addon">
        {{field?.suffixGroupByText}}
        <i *ngIf="field?.suffixGroupByIcon" class="pi {{field?.suffixGroupByIcon}}"></i>
      </span>
      <button *ngIf="field?.suffixActionGroupBy" type="button" pButton pRipple icon="pi {{field?.suffixActionGroupByIcon}}" 
        styleClass="p-button-danger" (click)="field?.onSuffixActionGroupByClick($event)"></button> 
    </div>
    
    <div *ngIf="inValid && (isDirty || isTouched)" class="p-error block">
      <small *ngIf="isError" >{{errorText}}</small> 
    </div>
  </div>
  <div *ngIf="field?.multiline">
    <textarea pInputTextarea [formControlName]="field?.name" [id]="field?.name"
    rows="5" cols="100" class="form-control"  [placeholder]="field?.placeholder"  [class.ng-invalid]="!isValid" [class.ng-dirty]="!isValid" [readonly]="field?.readonly" [ngStyle]="{'width':field?.areaWidth}"></textarea>
    <div *ngIf="inValid && (isDirty || isTouched)" class="p-error block">
      <small *ngIf="isError" >{{errorText}}</small> 
    </div>
  </div>
  <div *ngIf="field?.dialogue">
    <p-dialog header="{{field.dialogueLabel}}" [(visible)]="display" [style]="{width: '90vw', height: '90vh'}">
      <dynamic-form-builder [fields]="field.dialogueFields" (onSubmit)="saveDialogueData($event)"></dynamic-form-builder>
    </p-dialog>
  </div>
  <!-- <div *ngIf="field?.calculate" class="p-inputgroup">
    <input [attr.type]="field?.type" class="form-control" [id]="field?.name" [name]="field?.name" [formControlName]="field?.name"
      pInputText [placeholder]="field?.placeholder" [pValidateOnly]="!field?.keyFilter" pKeyFilter="{{field?.keyFilter ? field?.keyFilter : 'alphanum'}}" [class.ng-invalid]="!isValid" [class.ng-dirty]="!isValid"
      [readonly]="field?.readonly" > -->
  <!-- </div> -->
  
</div>
